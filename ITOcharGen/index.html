<!DOCTYPE html>

<head>

    <title>Into the Odd Character Generator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; background-color: #f0f0f0; color: #333; display: flex; justify-content: center; padding: 20px; }
        .card { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); max-width: 500px; width: 100%; border: 1px solid #000; }
        h1 { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .stat-box { background: #000; color: #fff; text-align: center; padding: 10px; border-radius: 4px; }
        .stat-label { font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .stat-value { font-size: 1.5rem; font-weight: bold; }
        button { width: 100%; padding: 15px; background: #d00000; color: white; border: none; border-radius: 4px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #a00000; }
        .package-section { margin-top: 20px; padding: 15px; border: 2px dashed #000; background: #fff9e6; }
        .arcanum-section { margin-top: 15px; padding: 10px; background: #e6f3ff; border-left: 5px solid #0056b3; font-style: italic; }
        .highlight { font-weight: bold; color: #d00000; }
    </style>
</head>
<body>

<div class="card">
    <h1>Into the Odd</h1>
    <button onclick="generateCharacter()">Generate Explorer</button>

    <div id="character-sheet" style="display:none;">
        <div class="stats-grid">
            <div class="stat-box"><div class="stat-label">STR</div><div id="str" class="stat-value"></div></div>
            <div class="stat-box"><div class="stat-label">DEX</div><div id="dex" class="stat-value"></div></div>
            <div class="stat-box"><div class="stat-label">WIL</div><div id="wil" class="stat-value"></div></div>
            <div class="stat-box"><div class="stat-label">HP</div><div id="hp" class="stat-value"></div></div>
        </div>

        <div class="package-section">
            <strong>Starting Equipment:</strong>
            <p id="gear-list"></p>
            <div id="arcanum-display" class="arcanum-section" style="display:none;">
                <strong>Arcanum:</strong> <span id="arcanum-desc"></span>
            </div>
        </div>
    </div>
</div>

function rollD6() { return Math.floor(Math.random() * 6) + 1; }

function generateCharacter() {
    const str = rollD6() + rollD6() + rollD6();
    const dex = rollD6() + rollD6() + rollD6();
    const wil = rollD6() + rollD6() + rollD6();
    const hp = rollD6();
    const maxStat = Math.max(str, dex, wil);

    document.getElementById('str').innerText = str;
    document.getElementById('dex').innerText = dex;
    document.getElementById('wil').innerText = wil;
    document.getElementById('hp').innerText = hp;

    let statKey = maxStat <= 9 ? "3-9" : maxStat;
    const gear = starterTable[statKey][hp];
    document.getElementById('gear-list').innerText = gear;

    const arcanumDiv = document.getElementById('arcanum-display');
    if (gear.includes("Arcanum")) {
        const d66 = (rollD6() * 10) + rollD6();
        document.getElementById('arcanum-desc').innerText = arcanaList[d66] || `Roll ${d66} on the Arcana Table (p. 20)`;
        arcanumDiv.style.display = 'block';
    } else {
        arcanumDiv.style.display = 'none';
    }

    document.getElementById('character-sheet').style.display = 'block';
}
