<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An addictive incremental clicker game with stunning visuals and engaging progression mechanics">
  <title>Cookie Empire - Incremental Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="game-title">ğŸª Cookie Empire</h1>
    <div class="resource-display">
      <div class="resource-count" id="cookieCount">0</div>
      <div class="resource-label">Cookies</div>
    </div>
  </header>

  <!-- Main Game Container -->
  <div class="container">
    <div class="game-layout">
      
      <!-- Left Column: Clicker & Stats -->
      <div>
        <!-- Clicker Section -->
        <section class="clicker-section">
          <button class="click-button" id="clickButton">
            ğŸª
            <span class="click-value">+<span id="clickValue">1</span> per click</span>
          </button>
          
          <!-- Stats Section -->
          <div class="stats-section">
            <h2>Statistics</h2>
            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-value" id="totalClicks">0</div>
                <div class="stat-label">Total Clicks</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="totalCookies">0</div>
                <div class="stat-label">Total Cookies</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="cookiesPerSecond">0</div>
                <div class="stat-label">Per Second</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="timePlayed">0s</div>
                <div class="stat-label">Time Played</div>
              </div>
            </div>
          </div>
        </section>

        <!-- Settings Section -->
        <section class="settings-section">
          <h3>Settings</h3>
          <div class="settings-buttons">
            <button class="btn btn-primary" id="saveButton">ğŸ’¾ Save Game</button>
            <button class="btn btn-primary" id="exportButton">ğŸ“¤ Export Save</button>
            <button class="btn btn-primary" id="importButton">ğŸ“¥ Import Save</button>
            <button class="btn btn-danger" id="resetButton">ğŸ”„ Reset Game</button>
          </div>
        </section>
      </div>

      <!-- Right Column: Upgrades -->
      <aside class="upgrades-section">
        <h2>Upgrades</h2>
        
        <!-- Click Upgrades -->
        <div class="upgrade-category">
          <h3>ğŸ–±ï¸ Click Power</h3>
          <div class="upgrades-grid" id="clickUpgrades"></div>
        </div>

        <!-- Auto Clickers -->
        <div class="upgrade-category">
          <h3>ğŸ¤– Auto Clickers</h3>
          <div class="upgrades-grid" id="autoUpgrades"></div>
        </div>

        <!-- Production Buildings -->
        <div class="upgrade-category">
          <h3>ğŸ­ Production</h3>
          <div class="upgrades-grid" id="productionUpgrades"></div>
        </div>

        <!-- Multipliers -->
        <div class="upgrade-category">
          <h3>âš¡ Multipliers</h3>
          <div class="upgrades-grid" id="multiplierUpgrades"></div>
        </div>
      </aside>
    </div>
  </div>

  <!-- Hidden Import Input -->
  <input type="file" id="importInput" accept=".json" style="display: none;">

  <!-- Scripts -->
  <script src="upgrades.js"></script>
  <script src="game.js"></script>
  <script src="ui.js"></script>
</body>
</html>
